<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ isEditMode ? 'Modifier' : 'Nouveau' }} Paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="paiementForm" (ngSubmit)="onSubmit()">
    <!-- Montant -->
    <ion-item [class.item-has-error]="montant?.invalid && montant?.touched">
      <ion-label position="stacked">Montant (MAD) *</ion-label>
      <ion-input
        type="number"
        formControlName="montant"
        placeholder="0.00"
        step="0.01"
        min="0.01">
      </ion-input>
    </ion-item>
    <div class="error-message" *ngIf="montant?.invalid && montant?.touched">
      <span *ngIf="montant?.errors?.['required']">Le montant est requis</span>
      <span *ngIf="montant?.errors?.['min']">Le montant doit être supérieur à 0</span>
    </div>

    <!-- Référence paiement -->
    <ion-item>
      <ion-label position="stacked">Référence paiement</ion-label>
      <ion-input
        type="text"
        formControlName="reference_paiement"
        placeholder="Numéro de transaction, chèque, etc.">
      </ion-input>
    </ion-item>

    <!-- Boutons -->
    <div class="form-actions">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="paiementForm.invalid">
        <ion-icon name="save" slot="start"></ion-icon>
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </ion-button>
      <ion-button
        expand="block"
        fill="outline"
        type="button"
        (click)="onCancel()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
        Annuler
      </ion-button>
    </div>
  </form>
</ion-content>
