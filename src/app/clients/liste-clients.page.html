<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Clients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewClient()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher un client..."
    debounce="300">
  </ion-searchbar>

  <!-- Liste des clients -->
  <ion-list *ngIf="clientsFiltres.length > 0">
    <ion-item *ngFor="let client of clientsFiltres" [button]="true" (click)="viewClient(client)">
      <ion-label>
        <h2>{{ getFullName(client) }}</h2>
        <p>{{ client.telephone }}</p>
        <div class="badges-container">
          <ion-badge color="primary">
            {{ client.total_commandes }} commande{{ client.total_commandes > 1 ? 's' : '' }}
          </ion-badge>
        </div>
      </ion-label>
      <div slot="end" class="actions-container" (click)="$event.stopPropagation()">
        <ion-button
          fill="clear"
          size="small"
          (click)="editClient(client)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          color="danger"
          (click)="deleteClient(client)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="clientsFiltres.length === 0" class="empty-state">
    <ion-icon name="person-outline"></ion-icon>
    <p>Aucun client trouvé</p>
  </div>
</ion-content>
