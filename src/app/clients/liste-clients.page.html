<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Clients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewClient()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher un client..."
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement...</p>
  </div>

  <!-- Liste des clients -->
  <ion-list *ngIf="!isLoading && clientsFiltres.length > 0">
    <ion-item-sliding *ngFor="let client of clientsFiltres" #slidingItem>
      <ion-item [button]="true" (click)="viewClient(client)">
        <ion-label>
          <h2>{{ getFullName(client) }}</h2>
          <p>{{ client.telephone }}</p>
          <div class="badges-container">
            <ion-badge color="primary">
              {{ client.totalCommandes }} commande{{ client.totalCommandes > 1 ? 's' : '' }}
            </ion-badge>
          </div>
        </ion-label>
      </ion-item>
      
      <!-- Actions révélées par swipe -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="viewClient(client); slidingItem.close()">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
          <span>Détails</span>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="editClient(client); slidingItem.close()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          <span>Modifier</span>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteClient(client); slidingItem.close()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <span>Supprimer</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="!isLoading && clientsFiltres.length === 0" class="empty-state">
    <ion-icon name="person-outline"></ion-icon>
    <p>Aucun client trouvé</p>
  </div>
</ion-content>
