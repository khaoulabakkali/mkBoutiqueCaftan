<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Utilisateurs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewUtilisateur()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher un utilisateur..."
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement...</p>
  </div>

  <!-- Liste des utilisateurs -->
  <ion-list *ngIf="!isLoading && utilisateursFiltres.length > 0">
    <ion-item *ngFor="let utilisateur of utilisateursFiltres" [button]="true" (click)="viewDetail(utilisateur)">
      <ion-label>
        <h2>
          <ion-icon [name]="(utilisateur.actif !== undefined && utilisateur.actif) ? 'checkmark-circle' : 'close-circle'" 
                    [color]="(utilisateur.actif !== undefined && utilisateur.actif) ? 'success' : 'danger'"
                    style="margin-right: 8px; vertical-align: middle;"></ion-icon>
          {{ utilisateur?.nomComplet || 'Nom non défini' }}
        </h2>
        <div class="badges-container">
          <ion-badge [color]="getRoleColor(utilisateur.role || undefined)">
            <ion-icon [name]="getRoleIcon(utilisateur.role || undefined)" style="margin-right: 4px;"></ion-icon>
            {{ getRoleLabel(utilisateur?.role || undefined) }}
          </ion-badge>
          <ion-badge [color]="(utilisateur.actif !== undefined && utilisateur.actif) ? 'success' : 'danger'">
            <ion-icon [name]="(utilisateur.actif !== undefined && utilisateur.actif) ? 'checkmark-circle' : 'close-circle'" style="margin-right: 4px;"></ion-icon>
            {{ (utilisateur.actif !== undefined && utilisateur.actif) ? 'Actif' : 'Inactif' }}
          </ion-badge>
        </div>
      </ion-label>
      <div slot="end" class="actions-container">
        <ion-button
          fill="clear"
          size="small"
          (click)="editUtilisateur(utilisateur); $event.stopPropagation()">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          color="danger"
          (click)="deleteUtilisateur(utilisateur); $event.stopPropagation()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          [color]="(utilisateur?.actif !== undefined && utilisateur?.actif) ? 'warning' : 'success'"
          (click)="toggleActif(utilisateur); $event.stopPropagation()">
          <ion-icon [name]="(utilisateur?.actif !== undefined && utilisateur?.actif) ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="!isLoading && utilisateursFiltres.length === 0" class="empty-state">
    <ion-icon name="people-outline"></ion-icon>
    <p>Aucun utilisateur trouvé</p>
  </div>
</ion-content>
