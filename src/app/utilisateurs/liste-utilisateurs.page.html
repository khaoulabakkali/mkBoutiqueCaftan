<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Utilisateurs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewUtilisateur()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Utilisateurs</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher un utilisateur..."
    debounce="300">
  </ion-searchbar>

  <!-- Liste des utilisateurs -->
  <ion-list *ngIf="utilisateursFiltres.length > 0">
    <ion-item *ngFor="let utilisateur of utilisateursFiltres" [button]="true">
      <ion-label>
        <h2>{{ utilisateur.nom_complet }}</h2>
        <p>{{ utilisateur.login }}</p>
        <p *ngIf="utilisateur.telephone">{{ utilisateur.telephone }}</p>
        <div class="badges-container">
          <ion-badge [color]="getRoleColor(utilisateur.role)">
            {{ getRoleLabel(utilisateur.role) }}
          </ion-badge>
          <ion-badge [color]="utilisateur.actif ? 'success' : 'danger'">
            {{ utilisateur.actif ? 'Actif' : 'Inactif' }}
          </ion-badge>
        </div>
      </ion-label>
      <div slot="end" class="actions-container">
        <ion-button
          fill="clear"
          size="small"
          (click)="editUtilisateur(utilisateur)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          color="danger"
          (click)="deleteUtilisateur(utilisateur)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button
          fill="clear"
          size="small"
          [color]="utilisateur.actif ? 'warning' : 'success'"
          (click)="toggleActif(utilisateur)">
          <ion-icon [name]="utilisateur.actif ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="utilisateursFiltres.length === 0" class="empty-state">
    <ion-icon name="people-outline"></ion-icon>
    <p>Aucun utilisateur trouvé</p>
  </div>
</ion-content>
