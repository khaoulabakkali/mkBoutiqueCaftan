<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Rôles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewRole()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher un rôle..."
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement...</p>
  </div>

  <!-- Liste des rôles -->
  <ion-list *ngIf="!isLoading && rolesFiltres.length > 0">
    <ion-item-sliding *ngFor="let role of rolesFiltres" #slidingItem>
      <ion-item [button]="true" (click)="viewRole(role)">
        <ion-label>
          <h2>
            <ion-icon [name]="role.actif ? 'checkmark-circle' : 'close-circle'" 
                      [color]="role.actif ? 'success' : 'danger'"
                      style="margin-right: 8px; vertical-align: middle;"></ion-icon>
            {{ role.nomRole }}
          </h2>
          <div class="badges-container">
            <ion-badge [color]="role.actif ? 'success' : 'danger'">
              <ion-icon [name]="role.actif ? 'checkmark-circle' : 'close-circle'" style="margin-right: 4px;"></ion-icon>
              {{ role.actif ? 'Actif' : 'Inactif' }}
            </ion-badge>
          </div>
        </ion-label>
      </ion-item>
      
      <!-- Actions révélées par swipe -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="viewRole(role); slidingItem.close()">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
          <span>Détails</span>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="editRole(role); slidingItem.close()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          <span>Modifier</span>
        </ion-item-option>
        <ion-item-option [color]="role.actif ? 'warning' : 'success'" (click)="toggleActif(role); slidingItem.close()">
          <ion-icon slot="icon-only" [name]="role.actif ? 'eye-off' : 'eye'"></ion-icon>
          <span>{{ role.actif ? 'Désactiver' : 'Activer' }}</span>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteRole(role); slidingItem.close()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <span>Supprimer</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="!isLoading && rolesFiltres.length === 0" class="empty-state">
    <ion-icon name="shield-outline"></ion-icon>
    <p>Aucun rôle trouvé</p>
  </div>
</ion-content>
