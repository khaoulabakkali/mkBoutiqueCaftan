<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ isEditMode ? 'Modifier' : 'Nouvel' }} Rôle</ion-title>
    <ion-buttons slot="end">
      <ion-button
        type="submit"
        form="roleForm"
        [disabled]="roleForm.invalid">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form id="roleForm" [formGroup]="roleForm" (ngSubmit)="onSubmit()">

    <!-- Libellé rôle -->
    <ion-item [class.item-has-error]="nomRole?.invalid && nomRole?.touched">
      <ion-label position="stacked">Libellé du rôle *</ion-label>
      <ion-input
        type="text"
        formControlName="nomRole"
        placeholder="Administrateur, Staff, Manager...">
      </ion-input>
    </ion-item>
    <div class="error-message" *ngIf="nomRole?.invalid && nomRole?.touched">
      <span *ngIf="nomRole?.errors?.['required']">Le libellé est requis</span>
      <span *ngIf="nomRole?.errors?.['minlength']">Le libellé doit contenir au moins 2 caractères</span>
      <span *ngIf="nomRole?.errors?.['maxlength']">Le libellé ne doit pas dépasser 100 caractères</span>
    </div>

    <!-- Description -->
    <ion-item [class.item-has-error]="description?.invalid && description?.touched">
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea
        formControlName="description"
        placeholder="Description du rôle (optionnel)"
        rows="3">
      </ion-textarea>
    </ion-item>
    <div class="error-message" *ngIf="description?.invalid && description?.touched">
      <span *ngIf="description?.errors?.['maxlength']">La description ne doit pas dépasser 500 caractères</span>
    </div>

    <!-- Actif -->
    <ion-item>
      <ion-label>Rôle actif</ion-label>
      <ion-checkbox formControlName="actif" slot="end"></ion-checkbox>
    </ion-item>

    <!-- Bouton Annuler -->
    <div class="form-actions">
      <ion-button
        type="button"
        fill="outline"
        expand="block"
        (click)="router.navigate(['/parametres/roles'])">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
        Annuler
      </ion-button>
    </div>
  </form>
</ion-content>
