<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Catégories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewCategorie()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher une catégorie..."
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement...</p>
  </div>

  <!-- Liste des catégories -->
  <ion-list *ngIf="!isLoading && categoriesFiltres.length > 0">
    <ion-item-sliding *ngFor="let categorie of categoriesFiltres" #slidingItem>
      <ion-item [button]="true" (click)="viewCategorie(categorie)">
        <ion-icon name="grid" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ categorie.nomCategorie }}</h2>
          <p *ngIf="categorie.ordreAffichage" style="color: var(--ion-color-medium); font-size: 0.8rem;">
            Ordre d'affichage: {{ categorie.ordreAffichage }}
          </p>
        </ion-label>
      </ion-item>
      
      <!-- Actions révélées par swipe -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="viewCategorie(categorie); slidingItem.close()">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
          <span>Détails</span>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="editCategorie(categorie); slidingItem.close()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          <span>Modifier</span>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteCategorie(categorie); slidingItem.close()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <span>Supprimer</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="!isLoading && categoriesFiltres.length === 0" class="empty-state">
    <ion-icon name="grid"></ion-icon>
    <p>Aucune catégorie trouvée</p>
  </div>
</ion-content>
