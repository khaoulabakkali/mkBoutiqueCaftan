<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ isEditMode ? 'Modifier' : 'Nouvelle' }} Catégorie</ion-title>
    <ion-buttons slot="end">
      <ion-button
        type="button"
        fill="clear"
        (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button
        type="submit"
        form="categorieForm"
        [disabled]="categorieForm.invalid">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form id="categorieForm" [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
    <!-- Nom catégorie -->
    <ion-item [class.item-has-error]="nomCategorie?.invalid && nomCategorie?.touched">
      <ion-label position="stacked">Nom de la catégorie *</ion-label>
      <ion-input
        type="text"
        formControlName="nomCategorie"
        placeholder="Caftans, Tekchitas, Sacs..."
        maxlength="50">
      </ion-input>
    </ion-item>
    <div class="error-message" *ngIf="nomCategorie?.invalid && nomCategorie?.touched">
      <span *ngIf="nomCategorie?.errors?.['required']">Le nom est requis</span>
      <span *ngIf="nomCategorie?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères</span>
      <span *ngIf="nomCategorie?.errors?.['maxlength']">Le nom ne doit pas dépasser 50 caractères</span>
    </div>

    <!-- Description -->
    <ion-item [class.item-has-error]="description?.invalid && description?.touched">
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea
        formControlName="description"
        placeholder="Description optionnelle de ce que contient la catégorie"
        rows="3"
        maxlength="500">
      </ion-textarea>
    </ion-item>
    <div class="error-message" *ngIf="description?.invalid && description?.touched">
      <span *ngIf="description?.errors?.['maxlength']">La description ne doit pas dépasser 500 caractères</span>
    </div>

    <!-- Ordre d'affichage -->
    <ion-item [class.item-has-error]="ordreAffichage?.invalid && ordreAffichage?.touched">
      <ion-label position="stacked">Ordre d'affichage</ion-label>
      <ion-input
        type="number"
        formControlName="ordreAffichage"
        placeholder="1, 2, 3..."
        min="0">
      </ion-input>
    </ion-item>
    <div class="error-message" *ngIf="ordreAffichage?.invalid && ordreAffichage?.touched">
      <span *ngIf="ordreAffichage?.errors?.['min']">L'ordre ne peut pas être négatif</span>
    </div>

  </form>
</ion-content>
