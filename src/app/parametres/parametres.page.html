<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>{{ 'parameters.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <ion-list>
      <ion-item 
        *ngFor="let item of menuItems" 
        [button]="true"
        (click)="navigateTo(item.route)"
        class="menu-item">
        <ion-icon [name]="item.icon" slot="start" [color]="item.color"></ion-icon>
        <ion-label>
          <h2>{{ item.titleKey | translate }}</h2>
          <p>{{ item.descriptionKey | translate }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
