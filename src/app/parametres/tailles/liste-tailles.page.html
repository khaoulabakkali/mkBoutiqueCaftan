<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Gestion des Tailles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewTaille()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onSearchChange($event)"
    placeholder="Rechercher une taille..."
    debounce="300">
  </ion-searchbar>

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement...</p>
  </div>

  <!-- Liste des tailles -->
  <ion-list *ngIf="!isLoading && taillesFiltres.length > 0">
    <ion-item-sliding *ngFor="let taille of taillesFiltres" #slidingItem>
      <ion-item [button]="true" (click)="viewTaille(taille)">
        <ion-icon name="resize" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ taille.taille }}</h2>
        </ion-label>
      </ion-item>
      
      <!-- Actions révélées par swipe -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="viewTaille(taille); slidingItem.close()">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
          <span>Détails</span>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="editTaille(taille); slidingItem.close()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          <span>Modifier</span>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTaille(taille); slidingItem.close()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <span>Supprimer</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Message si aucun résultat -->
  <div *ngIf="!isLoading && taillesFiltres.length === 0" class="empty-state">
    <ion-icon name="resize"></ion-icon>
    <p>Aucune taille trouvée</p>
  </div>
</ion-content>
