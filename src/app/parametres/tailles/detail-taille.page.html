<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Détails Taille</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editTaille()" *ngIf="taille?.idTaille">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="taille" class="detail-container">
    <!-- En-tête avec nom -->
    <ion-card class="header-card">
      <ion-card-content>
        <div class="header-content">
          <div class="avatar-section">
            <ion-icon 
              name="resize" 
              color="primary"
              class="status-icon-large">
            </ion-icon>
          </div>
          <div class="info-section">
            <h1>{{ taille.taille || 'Taille non définie' }}</h1>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Informations de la taille -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Informations de la taille</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="resize" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Libellé de la taille</h3>
            <p>{{ taille.taille || 'Non défini' }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Actions -->
    <ion-card>
      <ion-card-content>
        <ion-button expand="block" (click)="editTaille()" *ngIf="taille?.idTaille">
          <ion-icon name="create" slot="start"></ion-icon>
          Modifier la taille
        </ion-button>
        <ion-button expand="block" fill="outline" (click)="goBack()">
          <ion-icon name="arrow-back" slot="start"></ion-icon>
          Retour à la liste
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
